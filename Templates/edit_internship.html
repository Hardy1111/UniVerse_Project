{% extends "base.html" %}

{% block title %}Edit Internship - UniVerse{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1 class="dashboard-title">Edit Internship</h1>
    <p class="dashboard-subtitle">Update your internship posting</p>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label for="title">
                <i class="fas fa-briefcase"></i> Job Title
            </label>
            <input type="text" name="title" id="title" class="form-control" 
                   value="{{ internship.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="location">
                <i class="fas fa-map-marker-alt"></i> Location
            </label>
            <input type="text" name="location" id="location" class="form-control" 
                   value="{{ internship.location }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i> Description
            </label>
            <textarea name="description" id="description" class="form-control" rows="4" required>{{ internship.description }}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="width: 100%;">
                <i class="fas fa-save"></i> Update Internship
            </button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <a href="{{ url_for('company_dashboard') }}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </div>
</div>
{% endblock %}
