{% extends "base.html" %}

{% block title %}Register - UniVerse{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 style="color: white; font-size: 2rem; margin-bottom: 0.5rem;">Create Your Account</h2>
    <p style="color: rgba(255, 255, 255, 0.9);">Join UniVerse and start your journey</p>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label for="user_type">
                <i class="fas fa-users"></i> Account Type
            </label>
            <select name="user_type" id="user_type" class="form-control" required>
                <option value="">Select account type</option>
                <option value="student" {% if request.args.get('type') == 'student' %}selected{% endif %}>Student</option>
                <option value="company" {% if request.args.get('type') == 'company' %}selected{% endif %}>Company</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">
                <i class="fas fa-user"></i> Full Name
            </label>
            <input type="text" name="name" id="name" class="form-control" 
                   placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email Address
            </label>
            <input type="email" name="email" id="email" class="form-control" 
                   placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" id="password" class="form-control" 
                   placeholder="Enter your password" required minlength="6">
            <small style="color: #666; font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> Password must be at least 6 characters long
            </small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <p style="color: #666;">
            Already have an account? 
            <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
