{% extends "base.html" %}

{% block title %}Login - UniVerse{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 style="color: white; font-size: 2rem; margin-bottom: 0.5rem;">Login to UniVerse</h2>
    <p style="color: rgba(255, 255, 255, 0.9);">Access your personalized dashboard</p>
</div>

<div class="card" style="max-width: 500px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label for="user_type">
                <i class="fas fa-users"></i> Account Type
            </label>
            <select name="user_type" id="user_type" class="form-control" required>
                <option value="">Select account type</option>
                <option value="student">Student</option>
                <option value="company">Company</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email Address
            </label>
            <input type="email" name="email" id="email" class="form-control" 
                   placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" id="password" class="form-control" 
                   placeholder="Enter your password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <p style="color: #666;">
            Don't have an account? 
            <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
